{% extends "base.html" %}

{% block title %}Editar perfil{% endblock %}

{% block content %}
	<h1>Editar perfil</h1>

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<legend>Datos de usuario</legend>
			{{ u_form.as_p }}
		</fieldset>

		<fieldset>
			<legend>Perfil</legend>
			{{ p_form.as_p }}
		</fieldset>

		<button type="submit">Guardar cambios</button>
	</form>

	<p><a href="{% url 'profiles:detail' %}">‚Üê Volver al perfil</a></p>
{% endblock %}
