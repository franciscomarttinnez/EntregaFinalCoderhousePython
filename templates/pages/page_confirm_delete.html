{% extends "base.html" %}

{% block title %}Borrar página{% endblock %}

{% block content %}
	<h1>¿Borrar "{{ object.title }}"?</h1>
	<form method="post">
		{% csrf_token %}
		<button type="submit">Sí, borrar</button>
		<a href="{% url 'pages:detail' object.slug %}">Cancelar</a>
	</form>
{% endblock %}
