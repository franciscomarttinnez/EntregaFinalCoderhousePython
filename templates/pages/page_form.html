{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Editar página,Crear página" }}{% endblock %}

{% block content %}
	<h1>{{ form.instance.pk|yesno:"Editar página,Crear página" }}</h1>

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Guardar</button>
	</form>

	<p><a href="{% url 'pages:list' %}">← Volver</a></p>
{% endblock %}
